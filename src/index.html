<h1> Filter</h1>
<script
src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">
</script>

<div id = "wrapper" style = "width:50%;" class="row">
  <div class="col-xs-6">
    <canvas id="can">
    </canvas>
    <h2> Foreground Image</h2>
    <input type = "file"  multiple = "false"
accept = "image/*" id="finput"
onchange = "upload('can','finput')">
  </div>
  
  <div class="col-xs-6">
      <canvas id="can2">
      </canvas>
    <h2> Background Image</h2>

<input type = "file"  multiple = "false"
accept = "image/*" id="f2input"
onchange = "upload('can2' , 'f2input')">
  </div>
</div>










<h2> Change Filter</h2>
<p>
  <input type = "button"
  value = "Grayscale"
  onclick = "dogray()">
</p>

<p>
  <input type = "button"
  value = "Blur"
  onclick = "doBlur()">
</p>

<p>
  <input type = "button"
  value = "Red"
  onclick = "dored()">
</p>

<p>
  <input type = "button"
  value = "Green Screen"
  onclick = "greenscreen()">
</p>

<p>
  <input type = "button"
  value = "Reset Image"
  onclick = "reset('can')">
</p>
